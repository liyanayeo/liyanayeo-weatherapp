  <body>
    <div class="container">
      <div class="weather-app">
        <div class="inputGroup">
          <form id="searchInput">
            <div class="row">
              <div class="col-8">
                <input
                  id="search-text-input"
                  type="text"
                  class="form-control rounded"
                  placeholder="Enter city or country"
                  aria-label="Search"
                  aria-describedby="search-addon"
                  autocomplete="off"
                />
              </div>

              <div class="col-2">
                <div class="input-group-append">
                  <button
                    input
                    type="submit"
                    class="btn btn-outline-secondary"
                    id="search-button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>

              <div class="col-2">
                <div class="input-group-append">
                  <button id="currentLoc" class="btn btn-outline-secondary">
                    <i class="fas fa-solid fa-map-marker-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <header>
          <h1><div id="search-results">Singapore</div></h1>

          <div class="row">
            <div class="col-7" id="main-temp-info">
              <h2 id="main-temp">29</h2>

              <h3><a href="#" class="tempCF" id="main-temp-c">¬∞C</a></h3>

              <h3 id="main-temp-line">|</h3>

              <h3><a href="#" class="tempCF" id="main-temp-f">¬∞F</a></h3>
            </div>
            <div class="col-5">
              <ul class="sideInfo">
                <li><span id="day"></span>, <span id="date"></span></li>
                <li>
                  <span id="time"></span>
                </li>
                <li><p class="card-text temperatureDes">clear skies</p></li>
                <li>
                  <h4 class="card-title">Humidity:</h4>
                  <p id="humidity" class="card-text">90</p>
                </li>
                <li>
                  <h4 class="card-title">Pressure:</h4>
                  <p class="card-text" id="pressure">1015</p>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <section>
          <div class="row weather-5">
            <div class="col">
              <i class="fa-solid fa-cloud-sun icon1"></i> <br />
              Mon <br />
              28¬∞

            <div class="col">

            <div class="col">

              27¬∞

            <div class="col">
              <i class="fa-solid fa-cloud icon1"></i> <br />
              Fri <br />
              27¬∞
            </div>
          </div>
        </section>
